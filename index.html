<html>
    <head>
        <style>
            html{
                padding: 0;
            }
            body{
                padding: 0;
                margin: 0;
            }
            .sbb {
                position: absolute;
                width: 90%;
                height: 4%;
                left: 5%;
                text-align: center;
                color: white;
                visibility: inherit;
                pointer-events: all;
                background: none;
                border: 0;
                font-size: larger;
            }
            .tbb {
                height: 100%;
                text-align: center;
                color: white;
                pointer-events: all;
                background: none;
                border: 0;
            }
            button:hover{
                color: lightblue;
            }
            #C{
                position: absolute;
                width: 100%;
                height: 100%;
                visibility: inherit;
                pointer-events: none;
            }
            #titlebar{
                position: absolute;
                background: #000;
                width: 100%;
                height: 10%;
                color: aliceblue;
                pointer-events: none;
            }
            #sidebar{
                position: absolute;
                bottom: 0;
                margin: 0;
                visibility:hidden;
                width: 30%;
                pointer-events: none;
                top: 10%;
            }
            #toggle{
                position: absolute;
                top:20%;
                height: 50%;
                width: 4%;
                right: 1;
                border-radius: 20%;
                pointer-events: all;
            }
            #toggle:hover{
                background-color: rgba(0, 187, 255, 0.654);
            }
            #sections{
                position: absolute;
                right: 7%;
                top: 10%;
                bottom: 10%;
                width: fit-content;
            }
            #heading{
                position: absolute;
                left: 30px;
            }
        </style>
    </head>
    <body>
        <div id="titlebar">
            <h1 id="heading">
                AMALTHEA                 
            </h1>
            <div id="sections"></div>
            <img src="navicon.png" id="toggle">
        </div>
        <div id="sidebar">
            <canvas id="C"></canvas>
        </div>
    </body>
    <script src="script.js"></script>
</html>
